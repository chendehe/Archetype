server:
  port: 1111

spring:
  application:
    name: spring-boot-archetype
  messages:
    basename: i18n/messages/messages,i18n/constants/constants
    encoding: UTF-8
    fallback-to-system-locale: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password:
    type: com.alibaba.druid.pool.DruidDataSource
    max-active: 20
    initial-size: 5
    max-wait: 60000
    min-idle: 1
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-open-prepared-statements: 20
    async-init: true

# 使用基于配置文件的 MyBatis 时开启
#mybatis:
#  mapper-locations: mapper/*Dao.xml

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: mappings,info,health,metrics,loggers
      base-path: /manage


