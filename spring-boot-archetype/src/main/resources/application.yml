server:
  port: 1111

spring:
  application:
    name: spring-boot-archetype
  messages:
    basename: i18n/messages/messages,i18n/constants/constants
    encoding: UTF-8
    fallback-to-system-locale: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password:
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: mappings,info,health,metrics,loggers
      base-path: /manage

logging:
  level:
    com.chendehe.service.FeignService: debug
