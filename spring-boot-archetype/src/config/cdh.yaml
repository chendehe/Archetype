---
apiVersion: v1
kind: Service
metadata:
  name: cdh-service
  namespace: cdh-test
  labels:
    app: cdh-service
spec:
  type: NodePort
  ports:
    - port: 1111
      targetPort: 1111
      protocol: TCP
      name: http
  selector:
    app: cdh-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdh-deployment
  namespace: cdh-test
spec:
  selector:
    matchLabels:
      app: cdh-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: cdh-pod
    spec:
      containers:
        - name: cdh-container
          image: 192.168.63.130:5000/cdh:1.1  #本地私有镜像库的镜像名称+版本
          ports:
            - containerPort: 1111